<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zach Super Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      line-height: 1.6;
      color: #333;
      background-color: #f9f9f9;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    button {
      cursor: pointer;
    }

    /* Parallax Banner Styles */
    .parallax-banner {
      position: relative;
      height: 80vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }
    .parallax-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 120%; /* slightly taller for smooth parallax */
      background-image: url('https://via.placeholder.com/1920x1080'); /* replace with your image */
      background-size: cover;
      background-position: center;
      transform: translateZ(0);
      will-change: transform;
      z-index: 1;
    }
    .parallax-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 2rem;
    }
    .parallax-content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .parallax-content p {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
    }
    .parallax-content button {
      background-color: #fff;
      color: #4f46e5;
      padding: 0.75rem 2rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      transition: transform 0.2s, background-color 0.3s;
    }
    .parallax-content button:hover {
      background-color: #e0e7ff;
      transform: translateY(-2px);
    }

    /* Responsive tweaks */
    @media(max-width: 768px){
      .parallax-content h1 {
        font-size: 2.25rem;
      }
      .parallax-content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Parallax Banner Section -->
  <section class="parallax-banner">
    <div class="parallax-bg"></div>
    <div class="parallax-content">
      <h1>Zach Super</h1>
    </div>
  </section>

  <script>
    // Basic parallax effect using scroll
    const parallaxBg = document.querySelector('.parallax-bg');
    window.addEventListener('scroll', () => {
      const offset = window.pageYOffset;
      parallaxBg.style.transform = `translateY(${offset * 0.5}px)`;
    });
  </script>

</body>
</html>
