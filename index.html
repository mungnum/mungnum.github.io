<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zach Super Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      line-height: 1.6;
      color: #333;
      background-color: #f9f9f9;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    button {
      cursor: pointer;
    }

    /* Hero Section */
    .banner {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 5rem 2rem;
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: #fff;
    }
    .banner h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .banner p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }
    .banner button {
      background-color: #fff;
      color: #4f46e5;
      padding: 0.75rem 2rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      transition: transform 0.2s, background-color 0.3s;
    }
    .banner button:hover {
      background-color: #e0e7ff;
      transform: translateY(-2px);
    }
    
    /* Responsive tweaks */
    @media(max-width: 768px){
      .about {
        flex-direction: column;
      }
      .banner h1 {
        font-size: 2.25rem;
      }
      .banner p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- banner Section -->
  <section class="banner">
    <h1>Zach Super</h1>
  </section>

</body>
</html>
